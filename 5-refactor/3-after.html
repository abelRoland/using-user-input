<!DOCTYPE html>
<html lang='en'>

  <script id='logic'>

    let allOfThem = '';
    function numbersBetween (lowest, highest, x) {
    for (let i = lowest; i <= highest; i++) {
      if (i % x === 0) {
        allOfThem += `${i}, `;
      }
    }

    return(allOfThem);
    }
  </script>

  <script id='tests'>
      const ternary1 = numbersBetween(2, 10, 3);
      const isTrue1 = ternary1 === '3, 6, 9, ';
      console.assert(isTrue1, 'Test 1');
  </script>

      const highest = Number(input2);

      const logic = numbersBetween(lowest, highest, x);
      alert(allOfThem);

      console.log('highest:', typeof highest, '\n', highest);
      console.log('input3:', typeof input3, '\n', input3);
      console.log('x:', typeof x, '\n', x);

  </script>
