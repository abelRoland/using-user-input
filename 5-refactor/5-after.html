<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 5</title>

  <style> 
      .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
  </style>

  <script id='logic'>

    function encodeString(stringToEncode, guess) {
      const encoded = encodeURIComponent(stringToEncode);
      const wasCorrect = encoded === guess;
      const message = wasCorrect ? 'correct!' : 'nope :(';

      return(message);

    }
  </script>

  <script id='tests'>
    const ternary1 = encodeString('Sales % Numbers.pdf', 'Sales%20%25%20Numbers.pdf');
    const isTrue1 = ternary1 === 'correct!';
    console.assert(isTrue1, 'Test 1');
  </script>

  <script id='handler'>
    function encodeStringHandler() {
      alert('predict how a string will be encoded for URIs');

      const stringToEncode = prompt('enter a string to encode');
      const guess = prompt('how do you think it will be encoded?');
      const result = encodeString(stringToEncode, guess);

      alert(result);

      console.log('-- interaction log --');
      console.log('stringToEncode:', typeof stringToEncode, '\n', stringToEncode);
      console.log('guess:', typeof guess, '\n', guess);
      console.log('message:', typeof result, '\n', result);

  }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='encodeStringHandler()'>Predict how a string will be encoded for URIs</button>
  </section>
</body>

</html>
