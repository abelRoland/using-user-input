<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 4</title>

  <style> 
      .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script id='logic'>
    
    function isNotAN (input, guess) {
      console.log(guess, typeof guess)
      const inputCastToNumber = Number(input);
      const inputIsNaN = Number.isNaN(inputCastToNumber);
      const guessWasCorrect = inputIsNaN === guess;
      const message = guessWasCorrect ? 'correct!' : 'nope :(';

      return message;
      }

  </script>

  <script id='tests'>
    const ternary1 = isNotAN(2, false);
    const isTrue1 = ternary1 === 'correct!';
    console.assert(isTrue1, 'Test 1');
  </script>

  <script id='handler'>
     
     function isNotANHandler() { 
     alert('guess if a string casts to NaN');

      const input = prompt('enter a string');
      const guess = confirm('"ok" if you think it will be NaN \n"cancel" if you think it will not be')
      const result = isNotAN (input, guess);

      alert(result);

      console.log('-- interaction log --');
      console.log('input:', typeof input, '\n', input);
      console.log('guess:', typeof guess, '\n', guess);
      console.log('message:', typeof result, '\n', result);

}
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='isNotANHandler()'>Guess if a string casts to NaN</button>
  </section>
</body>

</html>
